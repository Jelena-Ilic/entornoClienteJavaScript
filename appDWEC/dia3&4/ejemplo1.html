<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    var lista=["Maria","Luisa","Ruben","Gregorio","Oscar","Jimena"];
        function guardarDatos(){
            let nombre=document.getElementById("nombre").value;
            let puntos=document.getElementById("puntos").value;
            let cont=0;

            for (let i = 0; i < lista.length; i++) {

                if(nombre==lista[i]){

                    cont++;

                }
                
                
            }

            if(cont==0){
                alert("El nombre no es valido");
                document.getElementById("total").value = 0;
                nombre.value="";
                puntos.value="";
            } else {

                let texto=`<tr>
                <td>${nombre}</td>
                <td>${puntos}</td>
                </tr>`

                document.getElementById("tbody1").innerHTML+=texto;
            }

            
            
           
           document.getElementById("total").value = parseInt(document.getElementById("total").value) + parseInt(puntos);
                
        }
    </script>
</head>

<body>
    <p>Nombre: <input type="text" id="nombre"> </p>
    <p>Puntos: <input type="text" id="puntos"> </p>
    <p>Total: <input type="text" id="total" value="0"></p>
    <p><button type="button" onclick="guardarDatos()">Guardar</button></p>

    <table id="tabla1">
        <thead>
            <tr>
                <td>Nombre</td>
                <td>Puntos</td>
            </tr>
        </thead>
        <tbody id="tbody1">
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
