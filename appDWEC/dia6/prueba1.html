<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array's</title>
    <style>
        table {
            border: 2px solid darkblue;
        }

        td {
            border: 2px solid lightblue
        }
    </style>
    <script>
        var listaCoches = ["1234-MVN","4578-AVD"];
        let matricula = "";

        function mostrarLista() {
            //mostrar tabla en la pagina con tantas filas como elementos y en cada lista una sola celda con la matricula
            if (document.getElementById("tablaCoches")) {
                document.getElementById("tablaCoches").remove();
            }
            let contenidoHTML = "<table id='tablaCoches'><tbody>";

            for (let i = 0; i < listaCoches.length; i++) {

                contenidoHTML += `<tr>
                    <td>${listaCoches[i]}</td>
                    </tr>`;
            }

            contenidoHTML += "</tbody></table>";
            document.body.innerHTML += contenidoHTML;
        }

        function guardarAlFinal() {
            matricula = document.getElementById("matricula").value;
            listaCoches.push(matricula);
        }

        function guardarAlPrincipio() {
            matricula = document.getElementById("matricula").value;
            listaCoches.unshift(matricula);
        }

        function eliminarPosicion(){
            let posicion=document.getElementById("seleccion").value;
            if(posicion<=listaCoches.length){
            listaCoches.splice(posicion-1,1);
            mostrarLista();
            alert("Posición eliminada");
            } else {
                alert("Esa posicion no existe");
            }

 

        }

        function ordenarAscendente(){
            listaCoches.sort((a,b) => a<b);
            mostrarLista();

            alert("La lista se ha ordenado de forma ascendente");

        }

        function ordenarDescendente() {
            listaCoches.sort((a,b) => b<a);

            mostrarLista();

            alert("La lista se ha ordenado de forma descendente");
        }


    </script>
</head>

<body>
    <p>Matricula coche: <input type="text" id="matricula"></p>
    <p>Posición: <select id="seleccion">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
    </select></p>
    <p><button type="button" onclick="mostrarLista()">Mostrar lista</button></p>
    <p><button type="button" onclick="guardarAlFinal()">Guardar al final</button></p>
    <p><button type="button" onclick="guardarAlPrincipio()">Guardar al principio</button></p>
    <p><button type="button" onclick="eliminarPosicion()">Eliminar posición</button></p>
    <p><button type="button" onclick="ordenarAscendente()">Ordenar Ascendente</button></p>
    <p><button type="button" onclick="ordenarDescendente()">Ordenar Descendente</button></p>
</body>

</html>
