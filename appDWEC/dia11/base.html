        function esNumero() {
            var num = document.getElementById("operador1").value;
            var num2 = document.getElementById("operador2").value;

            if (isNaN(num) || isNaN(num2)) {
                alert("Algun dato introducido no es un numero");
                return false;
            } else {
                return true;
            }

        }

        function comprobarNumerosLista() {
            var listaNumeros = document.getElementById("numeros").value.split(",");
            var noNumero = false;

            listaNumeros.forEach(numero => {
                if (isNaN(numero)) {
                    noNumero = true;
                }
            });

            return noNumero;

        }

        function sumar() {
            var num = document.getElementById("operador1").value;
            var num2 = document.getElementById("operador2").value;
            var resultado = 0;
            if (esNumero()) {
                resultado = parseFloat(num) + parseFloat(num2);
                document.getElementById("resultado").value = resultado;
            }

        }

        function restar() {
            var num = document.getElementById("operador1").value;
            var num2 = document.getElementById("operador2").value;
            var resultado = 0;
            if (esNumero()) {
                resultado = parseFloat(num) - parseFloat(num2);
                document.getElementById("resultado").value = resultado;
            }

        }

        function multiplicar() {
            var num = document.getElementById("operador1").value;
            var num2 = document.getElementById("operador2").value;
            var resultado = 0;
            if (esNumero()) {
                resultado = parseFloat(num) * parseFloat(num2);
                document.getElementById("resultado").value = resultado;
            }

        }

        function dividir() {
            var num = document.getElementById("operador1").value;
            var num2 = document.getElementById("operador2").value;
            var resultado = 0;
            if (esNumero()) {
                resultado = parseFloat(num) / parseFloat(num2);
                document.getElementById("resultado").value = resultado;
            }

        }

        function maximo() {
            if (comprobarNumerosLista() == false) {
                var listaNumeros = document.getElementById("numeros").value.split(",");
                var mayor = listaNumeros[0];
                listaNumeros.forEach(numero => {
                    if (numero > mayor) {
                        mayor = numero;
                    }

                });            
                 alert("El numero mayor es: " + mayor);
            } else {
                alert("Si has llegado aqui, es que no sabes poner numeros");
            }
        }

        function minimo() {
            if (comprobarNumerosLista() == false) {
                var listaNumeros = document.getElementById("numeros").value.split(",");
                var minimo = listaNumeros[0];
                listaNumeros.forEach(numero => {
                    if (numero < minimo) {
                        minimo = numero;
                    }

                });            
                 alert("El numero minimo es: " + minimo);
            } else {
                alert("Si has llegado aqui, es que no sabes poner numeros");
            }
        }

        function media() {
            if (comprobarNumerosLista() == false) {
                var listaNumeros = document.getElementById("numeros").value.split(",");
                var media=0;
                var contador=0;
               
                listaNumeros.forEach(numero => {
                    media=media+parseFloat(numero);
                    contador++;
                });      
                media=media/contador;      
                 alert("La media es: " + media);
            } else {
                alert("Si has llegado aqui, es que no sabes poner numeros");
            }
        }

        function adivinaAdivinanza(){
            
            var numeroAdivina=Math.floor(Math.random()*10);
            var contador=0;

            do {
                var numero=prompt("Dime un numero del 1 al 10");
                contador++;
            } while (numero!=numeroAdivina && contador<3);
        }

    <input type="button" value="SUMAR" onclick="sumar()">

    <input type="button" value="DIVIDIR" onclick="dividir()"><br /><br />

    <input type="button" value="MAXIMO" onclick="maximo()">
    <input type="button" value="MINIMO" onclick="minimo()">
    <input type="button" value="MEDIA" onclick="media()">
    <input type="button" value="ADIVINA" onclick="adivinaAdivinanza()">
